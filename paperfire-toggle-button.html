<link rel="import" href="../polymer/polymer.html">

<!--

-->

<dom-module id="paperfire-toggle-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>

      is: 'paperfire-toggle-button',

      properties: {

          value: 'paperfire-toggle-button',

      },

    });
  </script>
</dom-module>
